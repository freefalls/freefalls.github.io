    <script>
        function typeWriter(text, i, direction, titleElement) {
            if (direction === "forward") {
                if (i <= text.length) {
                    document.title = text.substring(0, i);
                    i++;
                    setTimeout(function() {
                        typeWriter(text, i, "forward");
                    }, 200);
                } else {
                    setTimeout(function() {
                        typeWriter(text, i - 1, "backward");
                    }, 1000);
                }
            } else if (direction === "backward") {
                if (i >= 0) {
                    document.title = text.substring(0, i);
                    i--;
                    setTimeout(function() {
                        typeWriter(text, i, "backward");
                    }, 200);
                } else {
                    setTimeout(function() {
                        typeWriter(text, 0, "forward");
                    }, 1000); 
                }
            }
        }
